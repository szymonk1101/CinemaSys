<div class="container my-5">

    <div *ngIf="movie">

        <div class="row mb-5">
            <div class="col-sm-8">
                <h3 class="font-weight-semibold">{{ movie.title }}</h3>
            </div>
            <div class="col-sm-4 text-right">
                <h4></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <img src="assets/img/movie.png" class="img-fluid" alt="{{ movie.title }}">
            </div>
            
            <div class="col-sm-9">
                <p>{{ movie.description }}</p>

                Czas trwania: {{ movie.duration }}min

                <h4>Seanse</h4>
            </div>
        </div>
        
    </div>

</div>
