<form [class.d-none]="!this.show" [formGroup]="filmshowForm">
    <div class="form-row">
        <div class="col">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="filmshow_movie">Film</label>
                    <select class="form-control" id="filmshow_movie" formControlName="movie" required>
                        <option *ngFor="let movie of this.movies$ | async" [ngValue]="movie">{{ movie.title }}</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="filmshow_room">Sala</label>
                    <select class="form-control" id="filmshow_room" formControlName="room" required>
                        <option *ngFor="let room of this.rooms$ | async" [ngValue]="room">Sala {{ room.num }} (Pojemność: {{ room.seats_cnt }})</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <button class="btn btn-success" (click)="this.submitFilmshowFormClick()" [disabled]="!this.filmshowForm.valid">{{ buttonText }}</button>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="form-row">
                <div class="form-group col">
                    Data<br />
                    <ngb-datepicker id="filmshow_date" [(ngModel)]="datepicker" formControlName="datepicker" #dp></ngb-datepicker>
                </div>
                <div class="form-group col">
                    Godzina<br />
                    <ngb-timepicker [(ngModel)]="timepicker" formControlName="timepicker"></ngb-timepicker>
                </div>
            </div>
            
        </div>
    </div>

</form>
